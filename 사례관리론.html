            startScreen.classList.add('hidden');

            mainTitle.classList.remove('text-center');
            loadQuestion();

        // 문제 불러오기
        function loadQuestion() {
            resetState();
            const currentQuestion = quizData[currentQuestionIndex];
            
            questionText.textContent = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;
            chapterText.textContent = currentQuestion.chapter;
            progressText.textContent = `문제 ${currentQuestionIndex + 1} / ${totalQuestions}`;
            progressBar.style.width = `${((currentQuestionIndex + 1) / totalQuestions) * 100}%`;

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.innerHTML = `<span class="font-semibold mr-2">${index + 1}.</span> ${option}`;

                button.addEventListener('click', () => selectAnswer(index, currentQuestion.answer, currentQuestion.explanation, currentQuestion.options[currentQuestion.answer]));
                optionsContainer.appendChild(button);
            });

        function resetState() {
            answerSelected = false;

            answerSelected = true;

            const allOptions = optionsContainer.children;

            // 정답/오답 표시
            if (selectedIndex === correctIndex) {
                allOptions[selectedIndex].classList.add('correct');
                score++;
            } else {
                allOptions[selectedIndex].classList.add('incorrect');
                allOptions[correctIndex].classList.add('correct');
            }

            // 모든 버튼 비활성화
            Array.from(allOptions).forEach(btn => {
                btn.disabled = true;
            });

            // 해설 표시
            explanationText.innerHTML = `<strong class="text-blue-600">정답: ${correctIndex + 1}번</strong><br>${explanation}`;

            mainTitle.classList.remove('text-left');
            mainTitle.classList.add('text-center');
            
            scoreText.textContent = `${score} / ${totalQuestions}`;
            
            const percentage = Math.round((score / totalQuestions) * 100);
            let message = "수고하셨습니다!";
            if (percentage === 100) {
                message = "완벽합니다! 💯";
            } else if (percentage >= 80) {
                message = "훌륭합니다! 👍";
            } else if (percentage >= 50) {
                message = "잘 하셨어요! 😊";
            } else {
                message = "다시 한 번 도전해보세요! 💪";
            }
            resultScreen.querySelector('h2').textContent = message;
        }

        // 퀴즈 다시 시작
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden'); // 시작 화면으로 돌아가기
            mainTitle.classList.remove('text-left');
            mainTitle.classList.add('text-center');
        }

    </script>
</body>
